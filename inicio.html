<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="css/inicio.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

 <header class="header">
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg" alt="Logo Adidas" class="logo-img" />
    <a href="index.html"><span class="header-title">Almacén</span></a>
  </div>

  <div class="menu-container">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">☰</label>

    <nav class="menu">
      <a href="#">Ofertas</a>
      <a href="#">Promociones</a>
      <a href="#">Novedades</a>
    </nav>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Buscar productos..." class="search-input">
    <button class="search-button">
      <img src="https://images.vexels.com/media/users/3/140723/isolated/preview/158241d2079a635fb0cae49accb56da5-icono-de-lupa.png?w=360" alt="Buscar" class="search-icon">
    </button>
  </div>

   <div class="auth-buttons">
    <a href="registro.html" class="btn">Registrar</a>
    <a href="inicio.html" class="btn">Inicio de sesión</a>
  </div>

  <a href="carrito.html" class="cart-link">
    <svg class="cart-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-4h-4" />
    </svg>
  </a>
</header>

  <div class="contenedor">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return validarLogin()">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" required>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" required>

      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje-error"></p>
    <p class="registro-link">¿No tenés cuenta aún? <a href="registro.html">Crear cuenta</a></p>
  </div>
  
    <footer>
    Valentin Reyes - Emanuel Alvarez - Sobrino Juancruz - 7MO 1ra Programacion Grupo A
  </footer>
</body>
</html>
